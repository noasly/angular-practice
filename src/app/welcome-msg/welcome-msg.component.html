<!-- 서비스와 의존성주입 -->
<h4>{{welcomeMsg}}</h4>
<button type="button" (click)="showWelcomeMsg()">환영글 보기</button>

<!-- 단 방향 바인딩 -->
<h4><span>{{userName}}</span>님 환영합니다.</h4>
<div class="contents">
  <label for="user-name">사용자 이름: </label>
  <input type="text" name="user-name" id="user-name" #nameInput (keyup) = "onKeyUp(nameInput.value)">
  <button type="button" (click)="setName(nameInput.value)">입력</button>
</div>

<!-- 양 방향 바인딩 -->
<h4>
  <span>{{dogName}}</span> 강아지님 환영합니다.
</h4>
<div class="contents">
  <label for="dog-name">강아지 이름: </label>
  <input type="text" name="dog-name" id="dog-name" [(ngModel)]="dogName" (ngModelChange)="onChange()">
</div>
